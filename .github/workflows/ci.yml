name: CI - Test and Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: airdrop_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: airdrop-backend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./airdrop-backend
      run: npm ci
    
    - name: Create test wallet
      working-directory: ./airdrop-backend
      run: |
        node create-wallet.js
        echo "Test wallet created"
    
    - name: Setup test environment
      working-directory: ./airdrop-backend
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/airdrop_test
      run: |
        cp .env.example .env.test
        echo "DATABASE_URL=$DATABASE_URL" >> .env.test
        echo "AIRDROP_PRIVATE_KEY=$(cat wallet.json | jq -r '.privateKey' | base64)" >> .env.test
        echo "RECAPTCHA_SECRET_KEY=test_secret_key" >> .env.test
        echo "ADMIN_API_KEY=test_admin_key" >> .env.test
    
    - name: Run database migrations
      working-directory: ./airdrop-backend
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/airdrop_test
      run: |
        node database.js
    
    - name: Run tests
      working-directory: ./airdrop-backend
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/airdrop_test
      run: |
        npm test || echo "No tests configured yet"
    
    - name: Check code quality
      working-directory: ./airdrop-backend
      run: |
        npm run lint || echo "No linting configured yet"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Audit npm packages
      working-directory: ./airdrop-backend
      run: npm audit --audit-level=moderate || true

  validate-frontend:
    name: Validate Frontend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate HTML
      run: |
        npm install -g html-validate
        html-validate "*.html" || true
    
    - name: Check JavaScript
      run: |
        npm install -g jshint
        jshint js/*.js || true